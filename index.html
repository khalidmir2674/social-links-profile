<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="mainContainer">
    <img  class="avatar" src="assets/images/avatar-jessica.jpeg" alt="">
    <p class="name">Jessica Randall</p>
    <p class="country">London, United Kingdom</p>
    <p class="profession">"Front-end developer and avid reader."</p>

    <div class="btnContainer">
      <a href="#github">GitHub</a>
      <a href="#frontendmentor">Frontend Mentor</a>
      <a href="#lindedin">LinkedIn</a>
      <a href="#twitter">Twitter</a>
      <a href="#instagram">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khalid Mir</a>.
  </div>
  
</body>
</html>
